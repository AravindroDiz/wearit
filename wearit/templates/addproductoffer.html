{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Content -->
    <div class="content">
        <h2>Add Product Offer</h2>
        <form method="POST" action="{% url 'add_offer' %}" enctype="multipart/form-data">
            {% csrf_token %}`   
            <div class="form-group">
                <label for="name">Title:</label>
                <input type="text" id="title" name="title" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="discount">Discount</label>
                <input type="number" id="discount" name="discount" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="category">Product:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select a Product</option>
                    {% for values in product %}
                    <option value="{{values.name}}">{{values.name}}</option>
                    {% endfor %}

                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="add-product-button">Add Offer</button>
            </div>
            
        </form>

    </div>

    <!-- CSS Styles -->
    <style>
        /* Basic styling for the content area */
        .content {
            padding: 20px 30rem;
            background-image: url();
        }

        /* Styling for form elements */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styling for the "Add Product" button */
        .add-product-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .add-product-button:hover {
            background-color: #0056b3;
        }

        /* Add more specific styling as needed */
    </style>
