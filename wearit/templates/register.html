{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/register.css'%}">
</head>
<body>
    <section class="vh-100 bg-image"
  style="background-image: url('https://images.unsplash.com/photo-1560769629-975ec94e6a86?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8c2hvZXN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60');">
  <div class="mask d-flex align-items-center h-100 ">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                {% for message in messages %} <p>{{message}}</p> {% endfor %}
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name='fname' type=text placeholder='First Name'required/>   
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name='lname' type=text placeholder='Last Name'required/>   
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example1cg" class="form-control form-control-lg" name='email' placeholder='Email'required/>   
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name='phone' type=text placeholder='Phone'required/>   
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" name='password' type=password placeholder='Password'required/>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name='cpassword' type=password placeholder='Confirm password'required/>
                </div>


                <div class="d-flex justify-content-center">
                  
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"><a href="{% url 'register' %}"></a>Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'loginn' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>



              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
